<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-A-Plaque</title>

    <link rel="stylesheet" href="index.css" />
    
    <script src="login.js"></script>
    <link rel="stylesheet" href="main.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Whack-A-Plaque<sup></sup></h1>
      <div class=general_text id="username_place"></div>
      <div class=general_text id="websocket_place"></div>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a class=page-options href="index.html">Home</a></li>
          <li><a class=page-options href="about.html">About</a></li>
          <li><a class=page-options id="playButton" href="play.html" style="display: none">Play</a></li>
          <li><a class=page-options id="scoresButton" href="scores.html" style="display: none">Scores</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="general_text" id="loginControls" style="display: block">
        <p class="title">Welcome to Whack-A-Plaque! You must login before playing or viewing scores.</p>
        <form method="get" action="play.html">
          <label for="userName">Username</label>
          <input class="informational_links" type="text" id="userName" placeholder="Your name here" />
        </form>
        <form method="get" action="play.html">
          <label for="userPassword">Password</label>
          <input class="informational_links" type="text" id="userPassword" placeholder="Super secret password" />
        </form>
          <button class="general_text" type="submit" onclick="login()">Login</button>
          <button class="general_text" type="submit" onclick="register()">Register</button>
        </div>
        <div class="general_text" id="error"></div>
        <div class="general_text" id="playControls" style="display: none">
          <div class=general_text id="login_username_place"></div>
          <button type="submit" class="general_text" onclick="play()">Play</button>
          <button type="submit" class="general_text" onclick="logout()">Logout</button>
        </div>
      </div>
    </main>

    <footer>
      <hr />
      <span class="name">Andrea Gettys</span>
      <br />
      <a class="informational_links"  href="https://github.com/ajjget/startup" >GitHub</a>
    </footer>
    <script src="general.js"></script>
    <script src="login.js"></script>
  </body>
</html>
